<!DOCTYPE html>
<html>

    </head>
    <body>
<h1 id="timer">
<button id="startBTN" onclick="startTimer();"></button>
<button id="stopBTN" onclick="stopTimer();"></button>
</h1>
<embed src="success.wav" autostart="false" width="0" height="0" id="sound1"
enablejavascript="true">


    </body>
    <script>
    var interval = 1000; // ms
var expected = Date.now() + interval;
var seconds=0;
var timer;
function startTimer(){
    timer= setTimeout(step, interval);
}
function stopTimer(){
    clearTimeout(timer);
    seconds=0;
    expected = Date.now() + interval;
}
function PlaySound() {
  var sound = document.getElementById("sound1");
  sound.Play();
}
function step() {
    var dt = Date.now() - expected; // the drift (positive for overshooting)
    if (dt > interval) {
        // something really bad happened. Maybe the browser (tab) was inactive?
        // possibly special handling to avoid futile "catch up" run
    }
    seconds++;
    document.getElementById("timer").textContent=ReturnTime();// do what is to be done
    if(seconds%900==0){
        PlaySound() ;
    }else if(seconds%1200==0) {
        PlaySound() ;
        PlaySound() ;
    }
    expected += interval;
    setTimeout(step, Math.max(0, interval - dt)); // take into account drift
}
function ReturnTime(){
    var minutes=seconds/60,
    localSeconds=seconds%60;
    return minutes + ":" + localSeconds;
}

    </script>
</html>
